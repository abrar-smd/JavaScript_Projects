<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Counter.css" rel="stylesheet">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>JavaScript Counter</h1>
                <h1 id="counter">0</h1>
                <button class="btn btn-primary" onclick="increase()">Increase</button>
                <button class="btn btn-danger" onclick="decrease()">Decrease</button>
                <button class="btn btn-warning" onclick="reset()">Neutral</button>
            </div>
        </div>
    </div>
    <script src="Counter.js"></script>
</body>

</html>
