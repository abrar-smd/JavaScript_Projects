<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h1 class="text-center">JS Quiz</h1>
                <div id="quiz">
                    <h2 id="question">Question</h2>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="option1" id="a_value">Option a</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="b">
                        <label for="option2" id="b_value">Option b</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="c">
                        <label for="option3" id="c_value">Option c</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="d">
                        <label for="option4" id="d_value">Option d</label>
                    </li>
                    <button id="submit" class="btn btn-primary" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>

</body>

</html>
