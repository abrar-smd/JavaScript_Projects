<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Validation_form.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
                <h1>Validation Form</h1>

                <input type="text" id="name" class="form-control" placeholder="UserName">
                <small id="UserName_error"></small>

                <input type="email" id="email" class="form-control" placeholder="Email">
                <small id="Email_error"></small>

                <input type="password" id="password" class="form-control" placeholder="Password">
                <small id="Password_error"></small>

                <input type="text" id="confirm_password" class="form-control" placeholder="Confirm Password">
                <small id="Confirm_Password_error"></small>

                <button class="btn btn-primary" onclick="validation()">Submit</button>

            </div>
        </div>
    </div>
    <script src="Validation_form.js"></script>
</body>

</html>
